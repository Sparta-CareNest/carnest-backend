server:
  port: 8000

spring:
  application:
    name: gateway-service
  profiles:
    active: local
  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      routes:
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**

        - id: notification-docs
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/notification-service/api/v1/notifications/(?<segment>.*), /api/v1/notifications/${segment}

        - id: payment-docs
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/payment-service/api/v1/payments/(?<segment>.*), /api/v1/payments/${segment}

        - id: reservation-docs
          uri: lb://reservation-service
          predicates:
            - Path=/reservation-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/reservation-service/api/v1/reservations/(?<segment>.*), /api/v1/reservations/${segment}

      loadbalancer:
        enable: true

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    use-root-path: true
    urls:
      - name: Notification Service
        url: /notification-service/v3/api-docs
      - name: Payment Service
        url: /payment-service/v3/api-docs
      - name: Reservation Service
        url: /reservation-service/v3/api-docs
