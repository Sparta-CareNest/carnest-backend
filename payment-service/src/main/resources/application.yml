server:
  port: 9040

spring:
  application:
    name: payment-service
  profiles:
    active: local
  config:
    import: optional:configserver:http://localhost:8888

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.carenest.business.common.event
    listener:
      ack-mode: MANUAL_IMMEDIATE

toss:
  payments:
    client-key: ${TOSS_CLIENT_KEY:test}
    secret-key: ${TOSS_SECRET_KEY:test}
    api-version: ${TOSS_API_VERSION:2022-11-16}
    api-base-url: https://api.tosspayments.com/v1
    success-url: ${TOSS_SUCCESS_URL:http://localhost:9040/api/v1/payments/toss/success}
    fail-url: ${TOSS_FAIL_URL:http://localhost:9040/api/v1/payments/toss/fail}