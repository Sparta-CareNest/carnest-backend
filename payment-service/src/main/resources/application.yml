server:
  port: 9040

spring:
  application:
    name: payment-service
  profiles:
    active: local
  config:
    import: optional:configserver:http://localhost:8888

springdoc:
  api-docs:
    version: openapi_3_1
    enabled: true
    path: /payment-service/v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html